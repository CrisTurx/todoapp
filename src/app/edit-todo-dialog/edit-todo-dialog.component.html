


<h1 class="title">Editar</h1>
<div mat-dialog-content>
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="field">
            <div class="control">
                <input type="text" 
                       class="input" 
                       [ngModel]="todo.text" 
                       name="text" 
                       required
                       minlength="3"
                       placeholder="Edita tu nuevo ToDo...">
            </div>


            <div *ngIf="form?.touched && form?.invalid">
                <p class="help is-danger" *ngIf="form.controls['text'].errors?.['required']">Porfavor introduce tu ToDo :)</p>
                <p class="help is-danger" *ngIf="form.controls['text'].errors?.['minlength']">Tu ToDo debe tener al menos 3 caracteres :(</p>
            </div>

        </div>

        <br>

        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button type="button"
                        class="button is-light"
                        (click)="close()">Cancelar</button>
            </div>

            <div class="control">
                <button type="submit"
                        class="button alt-gradient-button">
                        <i class="material-icons">save</i>
                        Guardar</button>
            </div>
        </div>
    </form>

</div>
