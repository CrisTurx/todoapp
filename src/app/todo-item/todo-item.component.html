<div class="todo-item" (click)="onTodoClicked()" [class.completed]="todo.completed">
    <div class="check-box">
        <i class="material-icons">check</i>
    </div>

    <div class="todo-text">
        {{todo.text}}

    </div>
    <div class="todo-controls-box" (click)="$event.stopPropagation()">
        <div class="todo-controls-button" appToolTip="Editar" (click)="onEditClicked()" >
            <i class="material-icons">edit</i>
        </div>


        <div class="todo-controls-button is-danger " appToolTip="Borrar" (click)="onDeletedClicked()">
            <i class="material-icons">delete</i>
        </div>
    </div>
</div>
